        <form action="./1.first.html" method="post">
            <h1>This is my form</h1>  
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="on" required autofocus>
        <br>
        <br>
        <label for="lastName"> Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="on" required autofocus>

        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="on" required autofocus>
    
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password" autocomplete="on" required autofocus>
    
        <br>
        <br>

        </form>
